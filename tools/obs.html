  _s.src = "https://kefu.aibochinese.com/customerServer.js";
  _s.onload = function() {
    var option = {
      "authInit": true,
      openUrl: 'https://kefu.aibochinese.com',

      kefuid: '',
      isShowTip: true,
      mobileIcon: '',
      pcIcon: '',
      windowStyle: 'center',
    };
    
    var canCustomerServer = new initCustomerServer(option);
    canCustomerServer.init();
    
    // 检查按钮是否生成并设置位置
    var checkInterval = setInterval(function() {
      var btn = document.querySelector('#canCustomerServerBtn') || 
                document.querySelector('.can-customer-server-btn') ||
                document.querySelector('[class*="customer-service"]') ||
                document.querySelector('[id*="customer"]');
      
      if (btn) {
        clearInterval(checkInterval);
        // 强制设置位置和层级
        btn.style.position = 'fixed';
        btn.style.right = '20px';
        btn.style.top = '200px';
        btn.style.left = 'auto';
        btn.style.bottom = 'auto';
        btn.style.zIndex = '9997'; // 与样式保持一致
        // 添加拖拽功能
        makeDraggable(btn);
      }
    }, 300);
  };
  
  document.head.appendChild(_s);
  
  // 拖拽功能实现
  function makeDraggable(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    element.style.cursor = 'move';
    
    element.onmousedown = dragStart;
    
    function dragStart(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = dragEnd;
      document.onmousemove = dragMove;
    }
    
    function dragMove(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      element.style.top = (element.offsetTop - pos2) + "px";
      element.style.left = (element.offsetLeft - pos1) + "px";
    }
    
    function dragEnd() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
})();
</script>
